<div class="container">
  <h1 class="d-flex justify-content-center">Employee Management Portal</h1>

  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
      <li class="navbar-nav">
        <button
          *ngIf="!_sharedService.loggedIn()"
          routerLink="login"
          class="m-1 btn btn-light btn-outline-primary"
          Button
        >
          Đăng nhập
        </button>
      </li>
      <li class="navbar-nav">
        <button
          *ngIf="!_sharedService.loggedIn()"
          routerLink="signup"
          class="m-1 btn btn-light btn-outline-primary"
          Button
        >
          Đăng Ký
        </button>
      </li>
      <li class="nav-item">
        <button
          *ngIf="_sharedService.loggedIn() && _sharedService.isAdmin()"
          routerLink="department"
          class="m-1 btn btn-light btn-outline-primary"
          Button
        >
          Department
        </button>
      </li>
      <li class="nav-item">
        <button
          *ngIf="_sharedService.loggedIn() && _sharedService.isAdmin()"
          routerLink="employee"
          class="m-1 btn btn-light btn-outline-primary"
          Button
        >
          Employee
        </button>
      </li>
      <li class="nav-item">
        <button
          *ngIf="_sharedService.loggedIn()"
          (click)="_sharedService.logout()"
          class="m-1 btn btn-light btn-outline-primary"
          Button
        >
          Đăng xuất
        </button>
      </li>
    </ul>
  </nav>

  <router-outlet></router-outlet>
</div>
